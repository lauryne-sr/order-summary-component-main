<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="container">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" class="hero">
        <div class="summary">
          <h1 class="title">Order Summary</h1>
          <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>
        </div>
      <div class="plans">
        <div class="music-icon">
        <img src="./images/icon-music.svg" alt="music icon">
        </div>
        <div class="assinatura">
        <p class="plan-type">Annual Plan</p>
        <p class="prices">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="confirm">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel">
        <button>Cancel Order</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lauryne</a>.
  </div>
</body>
</html>
